<body>
    <div id='root'></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <!-- <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script> -->
    <script type='text/babel'>

        function App() {

            const [message, setMessage] = React.useState('');
            const sentMessage = React.useRef(0);


            React.useEffect(() => {
                console.log(sentMessage)

            }, [sendMessage])

            const sendMessage = () => {
                if (sentMessage.current === 3) {

                    return alert('MessageLimit Reached')
                }

                sentMessage.current += 1
                //code to handle sending message
            }

            return <div>
                <input onChange={(e) => setMessage(e.target.value)} value={message}></input>
                <button onClick={sendMessage}>Send</button>
            </div>
        }


        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
</body>
